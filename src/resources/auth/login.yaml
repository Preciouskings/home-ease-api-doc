post:
  summary: Login a new user
  operationId: authLoginUserAccount
  description: Login a user account
  tags:
    - Auth
  requestBody:
    schema:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: user@mail.com
        password:
          type: string
          example: SuperSecretPassword!
    required: true
  responses:
    "200":
      description: Login successful
      content:
        application/json:
          schema:
            type: object
            properties:
              accessToken:
                type: string
              refreshToken:
                type: string
